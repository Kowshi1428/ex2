<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logout</title>
  <style>
    body {
      font-family: Arial;
      background: #fff3e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      text-align: center;
      padding: 30px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px #aaa;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background: #2196f3;
      color: white;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>You have been logged out.</h2>
    <a href="login.html">Login Again</a>
  </div>

  <script>
    localStorage.removeItem("isLoggedIn");
  </script>
</body>
</html>
